<html>
    <head>
        <title>Noughts And Crosses</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
 
    <body id="page">
        <h1>Noughts & Crosses</h1>

        <div id="msgContainer" class="msgContainer">
            <div id="playGame">
                <button id="play">PLAY</button>
            </div>
            <div id="tokenChoice">
                <p>Hi & Welcome :) Do You Want to be Noughts or Crosses?</p>
                <button id="chooseNoughts">Noughts</button>
                <button id="chooseCrosses">Crosses</button>
            </div>
            <div id="whoPlaysFirst">
                <p>Would You Like to go First?</p>
                <button id="playerStart">Yes</button>
                <button id="computerStart">No</button>
            </div>
            <div id="announceWinner">
                <p></p>
            </div>
            <div id="askForReMatch">
                <p>Would You Like a Rematch?</p>
                <button id="playAgain">Yes</button>
                <button id="noPlayAgain">No</button>
            </div>
            <div id="goodBye">
                <p>Thanks For Playing! <br> Good Bye :)</p>
            </div>
        </div>

        

        <div id="board">
            <div id="firstCol">
                <div class="square">
                    <button id="0" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
                <div class="square">
                    <button id="1" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
                <div class="square clearRightMargin">
                    <button id="2" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
            </div>
            <div id="secondCol">
                <div class="square">
                    <button id="3" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
                <div class="square">
                    <button id="4" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
                <div class="square clearRightMargin">
                    <button id="5" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
            </div>
            <div id="thirdCol">
                <div class="square clearBottomMargin">
                    <button id="6" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
                <div class="square clearBottomMargin">
                    <button id="7" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
                <div class="square clearBottomMargin clearRightMargin ">
                    <button id="8" class="squareBtn">
                        <p class="XO">e</p>
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js" type="module"></script>
        <!-- <script src="script1.js" type="text/javascript"></script> -->
        <!-- <script src="script1.mjs" type="module"></script> -->
    </body>
</html>
